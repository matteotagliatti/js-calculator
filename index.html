<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="icons">
                <button><i id="toggleLightTheme" class="icon gg-sun"></i></button>
                <button><i id="toggleDarkTheme" class="icon active gg-moon"></i></button>
            </div>
            <div class="operation">
                <p>308</p>
                <p class="red">x</p>
                <p>42</p>
            </div>
            <div class="result">
                <h1 id="currentOperationScreen">0</h1>
            </div>
        </div>
        <div class="buttons">
            <button class="span2 blue">Clear</button>
            <button class="span2 blue">Delete</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="red" data-operator>÷</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="red" data-operator>×</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="red" data-operator>−</button>
            <button>.</button>
            <button data-number>0</button>
            <button class="blue">=</button>
            <button class="red" data-operator>+</button>
        </div>
    </div>

    <footer>
        <p>Made by <a href="https://github.com/matteotagliatti/">Matteo Tagliatti</a> for <a href="https://theodinproject.com/">The Odin Project</a> curriculum</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
